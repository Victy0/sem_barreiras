<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Sem Barreiras</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="../scripts/empresa.js"></script>
    <script src="../scripts/logout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../img/image 1.png" alt="" width="auto" height="auto">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-auto ms-auto">
                        <li class="nav-item mx-4">
                            <a class="nav-link" href="/listar-vaga">VAGAS</a>
                        </li>
                        <li class="nav-item mx-4" id="curso">
                            <a class="nav-link" href="/listar-curso">CURSOS</a>
                        </li>                      
                        <li class="nav-item mx-4" id="empresaLogin">
                            <a class="nav-link" href="#">PERFIL EMPRESA</a>
                        </li>
                        <li class="nav-item mx-4" id="empresaEdit">
                            <a class="nav-link active" href="#" onclick="editEmpresa()">PERFIL EMPRESA</a>
                        </li>
                        <li class="nav-item mx-4" id="recrutar">
                            <a class="nav-link" href="/cadastro-vaga">RECRUTAR</a>
                        </li>
                        <li class="nav-item mx-4" id="cadcurso">
                            <a class="nav-link" href="/cadastro-curso">CADASTRAR CURSO</a>
                        </li>
                        <li class="nav-item mx-4" id="sair">
                            <a class="nav-link" href="#" onclick="logout()">SAIR</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid" style="margin-top: -20px;">
        <div class="row justify-content-md-center">
            <div class="col-1 col-sm-3"></div>
            <div class="col-8 col-sm-6">
                <div id="corpo" class="container corpoPagina">
                    <h4>Cadastre sua empresa:</h4>
                    <input id="id" type="hidden">
                    <label class="mt-3 tituloVaga">Nome*:</label>
                    <input id="nome" class="form-control" type="text">
                    <label class="mt-3 tituloVaga">Nome Fantasia:</label>
                    <input id="nomeFantasia" class="form-control" type="text">
                    <label class="mt-3 tituloVaga">E-mail*:</label>
                    <input id="email" class="form-control" type="text">
                    <label class="mt-3 tituloVaga">CNPJ*:</label>
                    <input id="cnpj" name="cnpj" class="form-control" type="text">
                    <label class="mt-3 tituloVaga">Telefone*:</label>
                    <input id="telefone" class="form-control" type="text">
                    <label class="mt-3 tituloVaga">Estado*:</label>
                    <select id="estado" class="form-control" onchange="popularCidade()">
                        <option selected disabled>Selecione uma opção</option>
                    </select>
                    <label class="mt-3 tituloVaga">Cidade*:</label>
                    <select id="cidade" class="form-control">
                        <option selected disabled>Selecione uma opção</option>
                    </select>
                    <label class="mt-3 tituloVaga">Endereço*:</label>
                    <input id="endereco" class="form-control" type="text">
                    <button class="btn btn-confirm my-3" onclick="salvar()">Salvar</button>
                    <button hidden id="modal" data-bs-toggle="modal" data-bs-target="#successModal"></button>
                    <button hidden id="modal2" data-bs-toggle="modal" data-bs-target="#modalFail"></button>
                </div>
            </div>
            <div class="col-3 col-sm-3 mt-5">
                <div class="row mt-3 align-items-center">
                    <div class="col-6">
                        <div class="buttonsAssistente">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-success">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="alterarPagina()"></button>
                </div>
                <div class="modal-body">
                    <h5 class="modal-title" id="filtroModal" style="color: black; text-align: center; font-weight: bold; line-height: 1.2em;">Operação realizada com sucesso!</h5>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <img src="../img/mdi_check_circle.png" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalFail" tabindex="-1" aria-labelledby="modalFail" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-success">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="modal-title" id="filtroModal" style="color: black; text-align: center; font-weight: bold; line-height: 1.2em;">Erro na conclusão da operação!</h5>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <img src="../img/error.png" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid footerPage p-3">
            <div class="row justify-content-md-center align-items-center no-gutters">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-3 primeiraColunaFooter">
                            <p>+55 21 98321-6549 <br> 
                            sembarreiras@gmail.com</p>
                        </div>
                        <div class="col-2">
                            <img src="../img/image 2.png" class="imgFooter">
                        </div>
                        <div class="col-3 terceiraColunaFooter">
                            <p>Rua Antonieta Maia, n29<br>
                            Rio de Janeiro, RJ<br>
                            CEP: 05207-150</p>
                        </div>
                        <div class="col-4 quartaColunaFooter">
                            <i class="fab fa-facebook-square"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-twitter-square"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');

    $("#cnpj").mask("99.999.999/9999-99");
    $("#telefone").mask("(99) 999999999");
  </script>
</body>
</html>
